<div id="add_data_Modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="titre">Ajouter un utilisateur</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="insert_form">
                    <label>Entrer le Nom de Famille</label>
                    <input type="text" name="surname" id="surname" class="form-control" required />
                    <br />
                    <label>Entrer le Prénom</label>
                    <input type="text" name="name" id="name" class="form-control" required />
                    <br />
                    <label>Selectionner la Categorie</label>
                    <select name="cat" id="cat" class="form-control" required>
                        <option selected disabled>Choisir la catégorie</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br />
                    <label>Enter Club</label>
                    <input type="text" name="club" id="club" class="form-control" />
                    <br />
                    <label>Enter Classement</label>
                    <input type="number" name="rank" id="rank" class="form-control" />
                    <br />
                    <input type="hidden" name="id" id="id"/>
                    <input type="submit" name="insert" id="insert" value="Insert" class="btn btn-success" />
                    <input type="hidden" name="del" id="del" value="Del" class="btn btn-danger" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
