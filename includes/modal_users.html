<div id="add_data_Modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="titre">Ajouter un utilisateur</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="insert_form">
                    <label>Entrer le nom d'utilisateur</label>
                    <input type="text" name="username" id="username" class="form-control" required />
                    <br />
                    <label>Entrer le mot de passe</label>
                    <input type="text" name="password" id="password" class="form-control" required />
                    <br />
                    <label>Selectionner le r√¥le</label>
                    <select name="role" id="role" class="form-control" required>
                        <option selected disabled>Choisir le role</option>
                        <option value="referee">Arbitre</option>
                        <option value="admin">Administrateur</option>
                    </select>
                    <br />
                    <input type="hidden" name="id" id="id"/>
                    <input type="submit" name="insert" id="insert" value="Insert" class="btn btn-success" />
                    <input type="hidden" name="del" id="del" value="Del" class="btn btn-danger" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
